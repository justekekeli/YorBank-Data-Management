x-airflow-common:
  &airflow-common
  build: .
  image: custom-airflow-dbt:latest
  environment:
    - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    - AIRFLOW__CORE__FERNET_KEY=$KEY
    - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp-key.json
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - DBT_PROFILES_DIR=/opt/airflow/dbt_project
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/db:/opt/airflow
    - ./yorb_dbt:/opt/airflow/dbt_project
    - ../dbt.json:/opt/airflow/gcp-key.json:ro
  user: "${AIRFLOW_UID:-50000}:0"

services:
  airflow-init:
    <<: *airflow-common
    command: bash -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin"
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      - airflow-init
